version: "3.8"

services:
    database:
        image: mysql:5.7
        volumes: 
            - myVolume : .:/app
        deploy:
            replicas: 1
        environment:
            MYSQL_ROOT_PASSWORD: R1234r
            MYSQL_DATABASE: todo_db
            MYSQL_USER: clarusway
            MYSQL_PASSWORD: Clarusway_1
        networks:
            - clarusnet
    myapp:
        image: clarusway/to-do-api:latest
        deploy:
            replicas: 5
        depends_on:
            - database
        ports:
            - "80:80"
        networks:
            - clarusnet

networks:
    clarusnet:
        driver: overlay

volumes: 
    myVolume: